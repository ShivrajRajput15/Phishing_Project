<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Site Detector</title>
  <!-- Add Bootstrap CSS link here -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyE1CMAFSeF4g" crossorigin="anonymous" />
  <style>
    /* Resetting default margin and padding */
    /* Resetting default margin and padding */
    /* Resetting default margin and padding */
    body,
    h1,
    h2,
    h3,
    p {
      margin: 0;
      padding: 0;
    }

    /* Body style with background image */
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('./white-notebook-black-data-firewall.jpg');
      /* Replace 'path/to/your/image.jpg' with the actual path to your image */
      background-size: cover;
      color: #333;
    }

    /* Header style */
    .header {
      background-color: #4CAF50;
      color: aqua;
      padding: 20px 0;
      text-align: center;
    }

    /* Footer style */
    .footer {
      background-color: #333;
      color: aqua;
      padding: 10px 0;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    /* Container style */
    .container {
      margin-top: 100px;
      padding: 20px;
      text-align: center;
    }

    /* Search form style */
    .search-form {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-input {
      width: 70%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    /* Button container style */
    .btn-container {
      text-align: center;
    }

    /* Search button style */
    .search-btn,
    .refresh-btn {
      font-size: 16px;
      width: 150px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn {
      background-color: #2196F3;
      color: #fff;
    }

    .search-btn:hover {
      background-color: #1e87dc;
    }

    .refresh-btn {
      background-color: #FF9800;
      color: #fff;
      margin-left: 10px;
    }

    .refresh-btn:hover {
      background-color: #f57c00;
    }

    /* Result style */
    .result {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    /* Specific result colors */
    .benign {
      color: #4CAF50;
    }

    .malicious {
      color: #F44336;
    }
  </style>
</head>

<body>
  <div class="header">
    <h1>Phishing Site Detector</h1>
  </div>

  <div class="container mt-4">
    <form method="POST" action="/predict" class="search-form">
      <div class="form-group">
        <input type="text" name="url" id="url" class="form-control search-input" placeholder="Enter URL" required />
      </div>
      <div class="btn-container">
        <button type="submit" class="btn btn-primary search-btn">
          Predict
        </button>
        <button type="button" class="btn btn-secondary refresh-btn" onclick="clearResult();">
          Refresh
        </button>
      </div>
    </form>

    {% if prediction %}
    <div id="result"
      class="result mt-3 {% if prediction == 'Legitimate Website' %}Legitimate Website{% else %}Phishing Website{% endif %}">
      <h4>Prediction Result:</h4>
      <p class="lead">{{ prediction }}</p>
    </div>
    {% endif %}
  </div>

  <!-- <div class="footer">
    <p>&copy; 2023 Phishing Site Detector</p>
  </div> -->

  <!-- Bootstrap JS and Popper.js (optional) for Bootstrap features -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"
    integrity="sha384-eMNCOA8VApNj0weHmK07GzvIVbwAi4d7xqabZopXlOZd29jKMqXWwOzJH8W6iKva"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyE1CMAFSeF4g" crossorigin="anonymous"></script>
  <script>
    function clearResult() {
      document.getElementById("result").innerHTML = "";
    }
  </script>
</body>

</html>
